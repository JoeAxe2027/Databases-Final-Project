<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Models Dashboard</title>
    <style>
        body {
            background-color: #cce0ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #cc3366;
            font-weight: bold;
            font-size: 18px;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: 60px auto;
            padding: 25px;
            border: 1px solid #999;
        }
        h1 {
            text-align: center;
        }
        select, button {
            padding: 5px;
            margin-top: 10px;
        }
        .flash-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border: 1px solid #f5c6cb;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('product_reports') }}">Product Reports</a>
        <a href="{{ url_for('customer_reports') }}">Customer Reports</a>
        <a href="{{ url_for('employee_reports') }}">Employee Reports</a>
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
